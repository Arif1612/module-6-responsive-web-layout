<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making a table</title>
    <style>
        table {
            border-collapse: collapse;
            /* maje j akta faka jaiga chilo tha r thakbe nah*/
        }

        td,
        th {
            border: 1px solid lightblue;
            padding: 2px 10px;
        }
    </style>
</head>

<body>
    <!-- akta table ar modde muloto 2 ta part thake table head r table body niche bistarito dekhano hoise kmne layout hobe -->
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Full Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Founder Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Founder Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Founder Google</td>
                <td>$1100</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zuckerberg</td>
                <td>Founder Facebook</td>
                <td>$1300</td>

            </tr>

        </tbody>


    </table>

</body>

</html>
